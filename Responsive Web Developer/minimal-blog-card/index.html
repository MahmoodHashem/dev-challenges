<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Blog card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>

    body{
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .badge{
        background-color: #E6D6FC;
        color: #883AE1;
        font-weight: 500;
        width: 70px;
        padding-bottom:5px;
        margin-top: 15px;
    }

    .card{
        width: 25rem;
        box-shadow: 5px 5px 15px 5px rgba(0, 0, 0, 0.099);
    }

    .card-footer{
        background-color: transparent;
    }
</style>

    </head>

<body>

    <div class="card rounded-3 border-0">
        <div class="card-body ">
            <img src="./img/cactus_img.jpg" alt="cactus" class="card-img-top rounded-3">
            <span class="badge rounded-4">Design</span>
            <h3 class="card-title mt-3">
                Embracing Minimalism
            </h3>
          
            <p class="card-text text-secondary">
                From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity.
            </p>
            <div class="card-footer text-secondary">
                Annie Spratt
            </div>
        </div>
    </div>

</body>

</html>
